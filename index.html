<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pocket References</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .logo {
            display: block;
            margin: 20px auto;
            max-width: 200px;
            height: auto;
        }
        .nav-links {
            margin-top: 40px;
            text-align: center;
        }
        .nav-links a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        .nav-links a:hover {
            background: #f5f5f5;
            border-color: #999;
        }
    </style>
</head>
<body>
    <img src="logo.svg" alt="AI Pocket Reference Logo" class="logo">


    <div class="nav-links">
        <a href="https://vectorinstitute.github.io/ai-pocket-reference/fundamentals">AI Fundamentals</a>
        <a href="https://vectorinstitute.github.io/ai-pocket-reference/nlp">Natural Language Processing</a>
        <a href="https://vectorinstitute.github.io/ai-pocket-reference/cvl">Computer Vision</a>
        <a href="https://vectorinstitute.github.io/ai-pocket-reference/rl">Reinforcement Learning</a>
        <a href="https://vectorinstitute.github.io/ai-pocket-reference/ai_reponsibility">Responsible AI</a>
    </div>
</body>
</html>
