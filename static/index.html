<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pocket References</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .logo {
            display: block;
            margin: 20px auto;
            max-width: 200px;
            height: auto;
        }
        .nav-links {
            margin-top: 40px;
            text-align: center;
        }
        .nav-links a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        .nav-links a:hover {
            background: #f5f5f5;
            border-color: #999;
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        .community-links {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        .community-links a {
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        .community-links a:hover {
            opacity: 1;
        }
        .community-links img {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <img src="logo.svg" alt="AI Pocket Reference Logo" class="logo">


    <div class="nav-links">
        <a href="https://vectorinstitute.github.io/ai-pocket-reference/fundamentals">AI Fundamentals</a>
        <a href="https://vectorinstitute.github.io/ai-pocket-reference/nlp">Natural Language Processing</a>
        <a href="https://vectorinstitute.github.io/ai-pocket-reference/cv">Computer Vision</a>
        <a href="https://vectorinstitute.github.io/ai-pocket-reference/rl">Reinforcement Learning</a>
        <a href="https://vectorinstitute.github.io/ai-pocket-reference/fl">Federated Learning</a>
        <a href="https://vectorinstitute.github.io/ai-pocket-reference/responsible_ai">Responsible AI</a>
    </div>

    <footer>
        <div class="community-links">
            <a href="https://github.com/VectorInstitute/ai-pocket-reference" aria-label="GitHub Repository">
                <img src="github-mark.svg" alt="GitHub">
            </a>
            <a href="https://discord.gg/your-invite-code" aria-label="Discord Community">
                <img src="discord.svg" alt="Discord">
            </a>
        </div>
    </footer>
</body>
</html>
